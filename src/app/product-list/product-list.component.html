<h2 class="uppercase mb-4 py-2 font-bold mx-auto bg-white shadow-xl rounded-lg">Products</h2>
<div class="grid grid-cols-2 md:grid-cols-4 space-x-2">
  <div *ngFor="let product of products" 
  class="mt-2 mb-4 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">

    <!-- Name of product -->
    <h3>
      <a class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]">{{ product.name }}</a>
    </h3>
    <!-- Description of product -->
    <p *ngIf="product.description" class="mb-3 font-normal text-gray-700 dark:text-gray-400"> {{ product.description }}</p>

    <!-- Price of product-->
    <p *ngIf="product.price" class="mb-3 font-normal text-gray-700 dark:text-gray-400"><strong>Price:</strong> {{ product.price | currency }}</p>

    <button type="button" (click)="share()" 
    class="text-white inline-flex items-center mb-3 py-2 px-3 text-sm font-medium text-center text-white bg-[#1976d2] rounded-lg">Share
    <svg class="ml-2 -mr-1 w-4 h-4" fill="white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>


    <!-- Pass data to a child component, view product-alert.component.html -->
    <!-- Receive data form ProductAlertsComponent with notify -->
    <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
  </div>
</div>
