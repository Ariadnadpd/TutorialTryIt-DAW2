
<h2 class="uppercase font-bold mx-auto max-w-6xl py-2 bg-white shadow-xl rounded-lg">Product Details</h2>

<!-- Display the product details-->
<!--class="mt-2 border-solid bg-white border-2 ml-3 mw-3" -->
<div *ngIf="product" 
class="mx-auto max-w-6xl bg-white py-10 px-10 lg:px-24 shadow-xl mb-24 mt-8 rounded-lg">
  <h3>{{ product.name }}</h3>
  <hr class="w-20 h-0.5 bg-black mx-auto"><br>
  <h4>{{ product.price | currency }}</h4>
  <!--<hr class="w-20 h-0.5 bg-black mx-auto">-->
  <p class="mb-4">{{ product.description }}</p>
  
  <button type="button" (click)="addToCart(product)"
  class="text-white inline-flex items-center mb-3 py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buy&nbsp;
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart"
      class="w-4" role="img" xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 576 512">
      <path fill="white"
        d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z">
      </path>
    </svg>
  </button>
  <a [routerLink]="['/']" class="flex flex-direction row space-between align-items center ml-4">Back</a>
</div>
